<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<!-- Screen Sizes:
    xs: phone <768px
    sm: tablets >=768px
    md: small laptops >=992px
    lg: Laptops/desktops >=1200px
    Place multiple size styles to mimic media queries
    -->
<div class="container">
    <div class="row">
        <div class="col" style="background-color: gold">
            <h1>Hello World</h1>
        </div>
    </div>
    <div class="row">
        <!-- Size style examples -->
        <div class="col-lg-6 col-sm-1">
            <h1>Hello World2</h1>
        </div>
        <div class="col-lg-6 col-sm-11">
            <h1>Hello World2</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h1>Hello World3</h1>
        </div>
        <div class="col">
            <h1>Hello World3</h1>
        </div>
        <div class="col">
            <h1>Hello World3</h1>
        </div>
    </div>
        <div class="row">
            <div class="col">
                <h1>Hello World4</h1>
            </div>
            <div class="col">
                <h1>Hello World4</h1>
            </div>
            <div class="col">
                <h1>Hello World4</h1>
            </div>
            <div class="col">
                <h1>Hello World4</h1>
            </div>
        </div>

<div class="row">
    <div class="col-1">
        <h1>Left Sidebar</h1>
    </div>
    <div class="col-8">
        <h1>Middle</h1>
    </div>
    <div class="col-1">
        <h1>Right Sidebar</h1>
    </div>
</div>
    <div class="row">
        <!-- Horizontal to Stacked -->
        <div class="col-sm-6">
            <h1>Hello World2</h1>
        </div>
        <div class="col-sm-6">
            <h1>Hello World2</h1>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
