<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm navbar-extend-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
                <li class="nav-item"><a class="nav-link" href="skills.html">Technical Skills</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Me</a></li>
                <li class="nav-item"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Open Modal</button></li>
            </ul>
        </div>
    </nav>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <!-- Header -->
                <div class="modal-header">
                    <h2 class="modal-title">Login</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Body -->
                <div class="modal-body">
                    <div class="container bg-dark mb-3 mt-3 text-secondary">
                        <form action="#" method="GET">
                            <!-- Email -->
                            <div class="mb-3 mt-3">
                                <label class="form-label" for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                            </div>
                            <!-- Password -->
                            <div class="mb-3 mt-3">
                                <label class="form-label" for="pwd">Password:</label>
                                <input type="password" name="pwd" id="pwd" placeholder="Enter Password" class="form-control">
                            </div>
                            <!-- Checkbox -->
                            <div class="mb-3 mt-3">
                                <label class="form-check-label">
                                    <input type="checkbox" name="remember" class="form-check-input"> Remember Me
                                </label>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-bs-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
