<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<!-- Stacked form example -->
<div class="container bg-secondary mb-3 mt-3 text-light">
    <form action="#" method="GET">
        <!-- Email -->
        <div class="mb-3 mt-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email">
        </div>
        <!-- Password -->
        <div class="mb-3 mt-3">
            <label class="form-label" for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd" placeholder="Enter Password" class="form-control">
        </div>
        <!-- Checkbox -->
        <div class="mb-3 mt-3">
            <label class="form-check-label">
                <input type="checkbox" name="remember" class="form-check-input"> Remember Me
            </label>
        </div>
        <!-- Text box -->
        <div class="mb-3 mt-3">
            <label for="feedback" class="form label">Feedback</label>
            <textarea class="form-control" rows="3" id="feedback" name="feedback"></textarea>
        </div>
        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>
    <!-- Forms with multiple columns -->
    <div class="container bg-secondary mb-3 mt-3 text-light">
        <form action="#" method="GET">
            <div class="row">
                <div class="col">
                    <label for="fname" class=form-label> First Name:> </label>
                    <input type="text" class="form-control" placeholder="Enter your name" name="fname" id="fname">
                </div>
                <div class="col">
                    <label for="lname" class=form-label> First Name:> </label>
                    <input type="text" class="form-control" placeholder="Enter your name" name="lname" id="lname">
                </div>
            </div>
        </form>
    </div>
    <div class="container bg-secondary mb-3 mt-3 text-light">
        <form action="#" method="GET">
            <div class="row">
                <div  class="col">
                    <label for="addressSm">Small</label>
                    <input type="text" class="form-control form control-sm" name="address" id="addressSm" placeholder="Street Address">
                </div>
                <div  class="col">
                    <label for="address">Default</label>
                    <input type="text" class="form-control form control" name="address" id="address" placeholder="Street Address">
                </div>
                <div  class="col">
                    <label for="addressLg">Large</label>
                    <input type="text" class="form-control form control-lg" name="address" id="addressLg" placeholder="Street Address">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
